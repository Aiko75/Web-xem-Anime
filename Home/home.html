<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani-ko</title>
    <link rel="stylesheet" href="homebody.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Web xem Anime/img/logo.jpg" alt="Ani-ko Logo" id="logo">
            <h1>Ani-ko</h1>
        </div>
        <nav>
            <a href="#Home">Home</a>
            <a href="#Popular">Popular</a>
            <a href="#Genre">Genre</a>
            <a href="#Season">Season</a>
            <a href="#Type">Type</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for anime, manga, or characters...">
        </div>
    </header>
    <main>
        <div class="home-container">
            <h2 id="home-text">Home</h2>
            <section id="Home">
            </section>
            <button id="loadMoreBtn" alt="Anime is loading">Load More</button>
        </div>
        <div class="popular-container">
            <h2 id="popular-text">Popular Anime</h2>
            <section id="Popular">
            </section>
            <button id="loadMoreBtn" alt="Anime is loading">Load More</button>
        </div>
        <div class="genre-container">
            <h2 id="genre-text">Genre</h2>
            <!-- tag for genre -->
            <section id="Genre">
            </section>
            <button id="loadMoreBtn" alt="Anime is loading">Load More</button>
        </div>
        <div class="season-container">
            <h2 id="season-text">Season</h2>
            <!-- //season for year -->
            <section id="Season">
            </section>
            <button id="loadMoreBtn" alt="Anime is loading">Load More</button>
        </div>
        <div class="type-container">
            <h2 id="type-text">Type</h2>
            <section id="Type">
            </section>
            <button id="loadMoreBtn" alt="Anime is loading">Load More</button>
        </div>
    </main>
</body>
<script src="home.js"></script>
</html>
